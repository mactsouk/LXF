version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

promotions:
- name: Staging
  pipeline_file: p1.yml
  auto_promote_on:
    - result: passed
      branch:
        - "master"

- name: prod
  pipeline_file: p2.yml

blocks:
  - name: Inspect environment
    task:
      jobs:
      - name: Inspecting VM
        commands:
          - uname -a 
          - df
          - free
          - gcc  -v
          - python3 -V

  - name: Second task
    task:
      jobs:
      - name: Checking out
        commands:
          - pwd 
          - checkout
          - pwd
          - ls -al

  - name: Using a secret
    task:
      jobs:
      - name: Printing secret values
        commands:
          - echo $ISSUE
          - echo $PAGES
      secrets:
        - name: lxf-secret

  - name: Python 3 job
    task:
      jobs:
      - name: Executing Python 3 scripts
        commands:
          - checkout
          - chmod 755 py1.py py2.py
          - ./py1.py
          - ./py2.py .
